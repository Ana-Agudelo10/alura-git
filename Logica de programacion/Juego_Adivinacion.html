<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var n=parseInt(prompt("Ingrese hasta que numero desea hacer la loteria"));
    var numeroPensado = Math.round(Math.random()*n);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-"+n))

    if (numeroPensado == numeroLanzado){
        imprimir("usted acertó")
    }

    else {
        imprimir("usted erró, el número pensado era " + numeroPensado)    
    }

    if(numeroLanzado>numeroPensado){
        imprimir("El numero es mayor al numero pensado ")
    }
    else {
        imprimir("El numero es menor al numero pensado ")    
    }

</script>
